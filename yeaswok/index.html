<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
    <script src="./js/index.js" defer></script>
    <style>

        .content-page{
            display: grid;
            grid-template-columns: 100%;
        }

        .home-start{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
            
        }

        .home-start::before{
            content: "";
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url(./images/home-banner3.jpg);
            background-size: cover;
            filter: grayscale(100%);
        }

        .home-start > button {
            z-index: 1; 
            border: none; 
            background-color: var(--primary); 
            padding: 1rem; 
            font-size: 1.5rem;
        }

        .home-start .call-to-action{
            cursor: pointer;
            padding: 10px 20px;
            background-color: var(--primary); /* Red background color */
            color: #FFFFFF; /* White text color */
            text-decoration: none;
            border: none;
            font-weight: bold;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;

        }

        #ctaWrapper{
            margin: auto;
            width: fit-content;
            display: grid;
            padding: 0.15rem;
            border-radius: 4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            margin-top: 20vh;
        }

        .title{
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Example text shadow */


        }
        .title *{
            margin: 0;
        }

        .title h1{
            font-size: 5rem;
            font-weight: 525;


        }
        .title h2{
            font-size: 2rem;
            font-weight: 500;
        }

        .home-cards{
            display: flex;
            flex-direction: row;
            padding: 3rem;
            justify-content: center;

        }



        .card{
            cursor: pointer;
            height: 100%;
            padding: 0.5rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .home-cards a:not(:last-child){
            border-right: 0.05rem solid #000000;
        }

        .card h1{
            text-decoration: none;
            margin: 0;
            font-size: 1.6rem;
        }

        .inner-image{
            width: 12rem;
            height: 16rem;
            padding-top: 5%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 130%;
            transition: background-size 0.3s ease-in-out;
            color: var(--accent);
            box-shadow: rgba(50, 50, 93, 0.6) 0px 6px 12px -2px, rgba(0, 0, 0, 0.6) 0px 3px 7px -3px;
        }
        .inner-image:hover{
            background-size: 100%;
        }

        .inner-image h1{
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); /* Example text shadow */
            margin-left: 5%;
            margin-right: 5%;
        }
        

    </style>
</head>
<body>
    <div class="page">
        <div class="nav">
            <div class="home-link">
                <div><a href="index.html">Yea's Wok</a><div class="underline"></div></div>
            </div>
            <div class="center">
                <ul class="navbar">
                    <li><div><a href="menu.html">Menu</a><div class="underline"></div></li>
                    <li><div><a href="reservations.html">Reservations</a><div class="underline"></div></li>
                    <li><div><a href="locations.html">Time & Locations</a><div class="underline"></div></li>
                </ul>
            </div>

        </div>
        <div class="content-page">
            <div class="home-start">
                <div style="width:100%; height: 100%; display: block; text-align: center;">
                    <div class="title medium" style="margin-top: 20vh;">
                        <h1>Yea's Wok</h1>
                        <div style="width: 50%; height: 0.1rem; background-color: white; margin: auto; position: relative; bottom: 0.3rem;     box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);"></div>
                        <h2>Chinese Food</h2>
                    </div>
                    <div class="call-to-action-wrapper" id="ctaWrapper">
                        <a href="#home-cards"><button class="call-to-action" style="font-weight: 400; border-radius: 3px;">Explore Now</button></a>
                    </div>
                </div>
            </div>

            <div class="home-cards" id="home-cards">
                <a href="menu.html">
                    <div class="card">
                        <div class="inner-image" style="background-image: url(./images/menu.jpg);">
                            <h1>Menu</h1>
                        </div>
                    </div>
                </a>
                <a href="reservations.html">
                    <div class="card">
                        <div class="inner-image" style="background-image: url(./images/waiter.jpg);">
                            <h1>Reservations</h1>
                        </div>
                    </div>
                </a>
                <a href="locations.html">
                    <div class="card">
                        <div class="inner-image" style="background-image: url(./images/locations.jpg);">
                            <h1>Time & Locations</h1>
                        </div>
                    </div>
                </a>
            </div>

        </div>
        <div class="footer">
            Created By Jordan Netz - View Original Website <a href="https://yeaswok.com/" target="_blank">Here</a>
        </div>
    </div>

</body>
</html>
