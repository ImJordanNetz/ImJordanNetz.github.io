<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Open modal
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Welcome to my modal!</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Here is where I can leave text to notify the user of things. Very cool.
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


    <div class="container p-5 my-5 border">This is a white background</div>

        <p>And blue with black</p>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div>
      <div class="carousel-inner" style="width: 80%; margin: auto;">
    <div class="carousel-item active">
      <img src="./images/backpacking.jpg" alt="Backpacking" class="d-block w-100">
      <div class="carousel-caption">
        <h3>Copl Backpacking</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="./images/beach.jpg" alt="A Beach" class="d-block w-100">
       <div class="carousel-caption">
        <h3>Beach</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="./images/photographer.jpg" alt="photographer in canyon" class="d-block w-100">
      <div class="carousel-caption">
        <h3>Photography!</h3>
    </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>
