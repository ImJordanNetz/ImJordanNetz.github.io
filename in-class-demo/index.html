<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demo</title>
    <style>
        #red-square {
            width: 300px;
            height: 300px;
            background-color: teal;
            margin: auto;


            position: relative;
            top:0;
            left: 750px;
            rotate: 30deg;
            animation: slide-in 1s forwards ease-in-out, rotate 3s ease-in-out infinite alternate, up-down 1s ease-in-out infinite alternate;
            
            


        }
        
        @keyframes rotate{
            to{
                rotate: -30deg;
            }
        }

        @keyframes slide-in {
            to {
                left: 0;
            }
        }
        
        
        @keyframes up-down {
            to {
                top: 100px;
            }
        }

    </style>
</head>
<body>
    <div id="red-square">

    </div>

</body>
</html>
