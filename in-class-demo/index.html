<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demo</title>
    <style>
        #red-square {
            width: 300px;
            height: 300px;
            border: 3px solid red;
            position: relative;
            left: 1500px;
            animation: slide-in 2s forwards;
        }

        @keyframes slide-in {
            to {
                left: 0;
            }
        }

    </style>
</head>
<body>
    <div id="red-square">

    </div>
</body>
</html>
